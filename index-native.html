<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>web-workers</title>
</head>
<body>
  <div>my page with es6 native</div>
  <div style="margin-bottom: 30px; margin-top: 30px;">
    <div>dedicated worker</div>
    <button id="startDedicated">start</button>
    <button id="terminateDedicated">stop</button>
    <button id="sendToDedicated">send msg</button>
    <span>up time: </span><span id="dedicatedCount">0</span>
  </div>
  <div>
    <div>shared worker</div>
    <button id="startShared">start / connect</button>
    <button id="terminateShared">disconnect</button>
    <button id="sendToShared">send msg</button>
    <span>port connected time: </span><span id="sharedConnectedCount">0</span> | 
    <span>shared worker up time: </span><span id="sharedUpCount">0</span>
  </div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
